sfdp_endpoints:   
  - persons_endpoint:
      fdp_path: /persons
      sfdp_path: /persons_above_30
      schema:
          Person:
              type: object
              properties:
                person_ID:
                    type: integer
                    example: 101
                    description: "map person_id"
                person_age:
                      type: integer
                      example: 3
                      description: "the age is bigger than 30"