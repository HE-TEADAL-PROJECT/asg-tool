sfdp_endpoints: #change to sfdp_endpoints
  - sfdp_endpoint:
      fdp_path: /stops/stop_id/{stop_id}
      sfdp_path: /stop_id/{stop_id}
      schema:
          Stop:
              type: object
              properties:
                stop_ID:
                    type: integer
                    example: 101
                    description: "map stop_id" #change to instruction
                stop_full_name:
                    type: string
                    example: Martiri LibertÄ‚ SaittaMarshall
                    description: "Concatenated stop_name with parent_station for this stop"    
              required:
              - stop_id
              - stop_name
              - stop_lat_lon
