paths:
  /stops:
    get:
      summary: return list of all stops
      operationId: getStops
      description: |
        Returns all the stops that are present in the FDP.
      responses:
       '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stops'
  /stops/stop_id/{stop_id}:
    get:
      summary: Retiurn data of a stop
      operationId: getStopById
      description: Returns the data of a stop given its unique identifier.
      parameters:
        - in: path
          name: stop_id
          required: true
          schema:
            type : string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stop'
        '404':
          description: Bad input parameter
  
