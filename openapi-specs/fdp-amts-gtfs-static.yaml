          type: number
          example: 37.50755595
        stop_lon:
          type: number
          example: 15.09658165
        location_type: 
          type: integer
          example: 0
        parent_station:
          type: string
          example: ""
        wheelchair_boarding:
          type: string
          example: ""
      required:
        - stop_id
        - stop_name
        - stop_lat
        - stop_lon
    Stops: 
