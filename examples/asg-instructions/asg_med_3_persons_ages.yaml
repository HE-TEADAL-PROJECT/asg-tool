sfdp_endpoints:  
    - persons:
        fdp_path: /persons
        sfdp_path: /persons
        sfdp_endpoint_description: Returns persons with their ids and birth times
        schema:
            Person:
                type: object
                properties:
                    person_id:
                    birth_datetime:
    - persons_with_age:
        fdp_path: /persons
        sfdp_path: /persons_with_age
        sfdp_endpoint_description: Returns persons with their with their ids and birth times, and their computed ages
        schema:
            Person:
                type: object
                properties:
                    person_id:
                    birth_datetime:
                    age:
                        type: integer
                        example: 3
                        description: "persons age calculated from birth_datetime"
    - persons_over_40:
        fdp_path: /persons
        sfdp_path: /persons_over_40
        sfdp_endpoint_description: Returns persons older than 40 with their with their ids and birth times, and their computed ages
        schema:
            Person:
                type: object
                properties:
                    person_id:
                    birth_datetime:
                    age:
                        type: integer
                        example: 3
                        description: "persons age is larger than 40"
    - persons_under_50:
        fdp_path: /persons
        sfdp_path: /persons_under_50
        sfdp_endpoint_description: Returns persons younger than 50 with their with their ids and birth times, and their computed ages
        schema:
            Person:
                type: object
                properties:
                    person_id:
                    birth_datetime:
                    age:
                        type: integer
                        example: 3
                        description: "persons age is smaller than 50"
    - persons_between_40_50:
        fdp_path: /persons
        sfdp_path: /persons_between_40_50
        sfdp_endpoint_description: Returns persons older than 40 and younger than 50 with their with their ids and birth times, and their computed ages
        schema:
            Person:
                type: object
                properties:
                    person_id:
                    birth_datetime:
                    age:
                        type: integer
                        example: 3
                        description: "persons age is larger than 40 and smaller than 50"
