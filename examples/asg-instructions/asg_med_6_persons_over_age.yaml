sfdp_endpoints:   
    - persons_over_age:
        fdp_path: /persons
        sfdp_path: /persons_over_age/{min_age}
        sfdp_endpoint_description: This endpoint returns all the people of age not less than min_age
        
        schema:
            Person:
                type: object
                properties:
                    person_id:
                    birth_datetime:
                    person_age:
                        type: integer
                        example: 3
                        description: "the age is above min_age"