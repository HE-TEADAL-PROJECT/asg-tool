sfdp_endpoints:   
    - persons_over_60:
        fdp_path: /persons
        sfdp_path: /persons_over_60
        sfdp_endpoint_description: This endpoint returns all the people of age > 60
        schema:
            Person:
                type: object
                properties:
                    person_id:
                    birth_datetime:
                    person_age:
                        type: integer
                        example: 3
                        description: "the age is above 60"