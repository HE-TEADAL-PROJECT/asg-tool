sfdp_endpoints:
    - aois:
        fdp_path: /measurement/soilmoisture/aois
        sfdp_path: /aois
        sfdp_endpoint_description: Returns all the aoi identities
        schema:
            Stop:
                type: object
                properties:
                    aoi_id:
    - mesurements_by_aoi:
        fdp_path: /measurement/soilmoisture/aois/{aoi_id}
        sfdp_path: /mesurements_by_aoi/{aoi_id}
        sfdp_endpoint_description: Returns all measurements for the specified aoi_id
        sfdp_ep_params:
        - name: aoi_id
          py_type : str
          example: "aoi1"
          nullable: false
          py_type : str
          example: "2023-10-25"
          nullable: false
        schema:
          Measurement:
            type: object
            properties:
              aoi_id:
              created_at:
              lat:
              lon:
              org_id:
              predicted:
              value:
