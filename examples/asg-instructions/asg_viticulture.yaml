                type: string
                example: "2023-10-24"
                description: "Filters measurements by created_at betwen the sfdp_ep_param:from_date_param and the sfdp_ep_param:to_date_param"
              lat:
              lon:
              org_id:
              predicted:
                type: bool
                description: "Filters measurements by predicted equal to False"
              value:
